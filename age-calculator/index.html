<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>
        <section class="age-input">
            <form onsubmit="submitDate(event)">

            <label for="day">Day</label>
            <input type="number" id="day" name="day" placeholder="Day" min="1" max="31" required>

        
            <label for="month">Month</label>
            <input type="number" placeholder="Month" id='month' name="month" min="1" max="12" required>

            <label for="year">Year</label>
            <input type="number" placeholder="Year" id='year' name="year" min="1900" max="2023" required>

            <input type="submit" hidden>
            </form>
        </section>
        <hr>
        <section class="age">
            <span> <strong>--</strong> years</span> 
            <span> <strong>--</strong> months</span>
            <span> <strong>--</strong> days</span>
        </section>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
