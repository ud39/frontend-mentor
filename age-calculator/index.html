<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="age-input">
      <form>

        <label for="day">Day
          <input type="number" id="day" name="day" placeholder="DD" min="1" max="31" required>
          <p> Must be valid day</p>
        </label>

        <label for="month">Month
          <input type="number" placeholder="MM" id='month' name="month" min="1" max="12" required>
          <p> Must be valid month</p>
        </label>

        <label for="year">Year
          <input type="number" placeholder="YYYY" id='year' name="year" min="1900" max="2023" required>
          <p> Must be in the past</p>
        </label>

        <input type="submit" hidden>
      </form>
    </section>
    <span class="line-break">
    <hr>
    <img src="assets/images/icon-arrow.svg" alt="down-arrow">
    </span>
    <section class="age">
      <span> <strong>--</strong> years</span>
      <span> <strong>--</strong> months</span>
      <span> <strong>--</strong> days</span>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ud39</a>.
  </div>
</body>

</html>
