<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>                  
        <header>
            <h1>Todo</h1>
            <img src="images/icon-sun.svg" alt="sun" onclick="changeTheme()">

        </header>
        <section class="list"> 
            <input type="text" name="listitem" id="">
            <ul class="list-items">
                <li class="list-item">
                    <img src="images/icon-check.svg" alt="check">
                    <img src="images/icon-cross.svg" alt="cross">
                </li>
            </ul>
        </section>
        <ul class="list-actions">
            <li><!-- Add dynamic number --> items left</li>
            
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>

            <li>Clear Completed</li>
        </ul>

        <p id="drag-drop-hint">Drag and drop to reorder list</p>

    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">ud39</a>.
    </div>
</body>
</html>
