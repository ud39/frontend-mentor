<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <header>
    </header>
    <main>                  
        <section class="title theme-select">
            <h1>Todo</h1>
            <img src="images/icon-sun.svg" alt="sun" onclick="changeTheme()">
        </section>

        <section class="list"> 
            <input type="text" name="listitem" id="">
            <ul class="list-items">

                <li class="list-item" data-id="1">
                    <span class="check"><img src="images/icon-check.svg"  alt="check"></span>
                    1
                    <img src="images/icon-cross.svg" alt="cross">
                </li>

                <li class="list-item" data-id="2">
                    <span class="check"><img src="images/icon-check.svg"  alt="check"></span>
                    2
                    <img src="images/icon-cross.svg" alt="cross">
                </li>

                <li class="list-item" data-id="3">
                    <span class="check"><img src="images/icon-check.svg"  alt="check"></span>
                    3
                    <img src="images/icon-cross.svg" alt="cross">
                </li>


                <li>
                <ul class="list-actions mobile">
                    <li><!-- Add dynamic number --> items left</li>

                    <li>Clear Completed</li>
                </ul>
                </li>
                <li>
                 <ul class="list-actions">
                    <li><!-- Add dynamic number --> items left</li>

                    <li>All</li>
                    <li>Active</li>
                    <li>Completed</li>

                    <li>Clear Completed</li>
                </ul>
                </li>
            </ul>
        </section>

        <p id="drag-drop-hint">Drag and drop to reorder list</p>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">ud39</a>.
        </div>
    </main>

</body>
</html>
