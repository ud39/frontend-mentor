<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
<section id="results">
 <h2>Your Result</h2> 
  

  <div>
   <strong>76</strong><br>
    of 100
  </div>

  <div>
  <h1>Great</h1>
  <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
  </div>
  

</section>
<section id="summary">
  <h2>Summary</h2>

  <p id="reaction">
  <span><img src="assets/images/icon-reaction.svg" alt="">Reaction</span>
  <span><strong>80</strong> / 100</span>
  </p>
  
  <p id="memory">
  <span>
    <img src="assets/images/icon-memory.svg" alt="">Memory </span>
  <span><strong>92</strong> / 100</span>
  </p>
  
  <p id="verbal">
  <span>
  <img src="assets/images/icon-verbal.svg" alt="">Verbal</span>
  <span><strong>61</strong> / 100</span>
  </p>
  
  <p id="visual">
  <span><img src="assets/images/icon-visual.svg" alt="">Visual</span>
  <span><strong>72</strong> / 100</span>
  </p>

<button>Continue</button>
</section>
</main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
